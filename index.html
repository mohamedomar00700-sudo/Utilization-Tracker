<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilization Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary-color: #283593; /* Deep Indigo */
            --accent-color: #283593;  /* Vibrant Teal - Now matches primary by default */
            --warning-color: #FFB300; /* Amber */
            --danger-color: #E53935;  /* Coral/Red */
            --success-color: #43A047; /* Green */

            --bg-color: #F7F9FC;      /* Off-white */
            --card-bg-color: #FFFFFF;
            --text-primary: #212121;
            --text-secondary: #757575;
            --border-color: #E0E0E0;

            --animation-speed: 0.3s;
            --bottom-nav-height: 60px;
        }

        body.dark-mode {
            --primary-color: #9FA8DA;
            --accent-color: #9FA8DA;
            --warning-color: #FFD54F;
            --danger-color: #EF9A9A;
            --success-color: #A5D6A7;
            
            --bg-color: #121212;
            --card-bg-color: #1E1E1E;
            --text-primary: #E0E0E0;
            --text-secondary: #BDBDBD;
            --border-color: #424242;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            height: 100vh;
            overflow: hidden;
            transition: background-color var(--animation-speed) ease, color var(--animation-speed) ease;
        }
        #root {
            display: flex;
            width: 100%;
            height: 100%;
        }
        * {
            box-sizing: border-box;
        }
        h1, h2, h3, h4, h5, h6 {
            font-weight: 600;
        }
    </style>
<script type="importmap">

    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
